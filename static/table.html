<!DOCTYPE html>
<html>
<head>
	<link href="static/tttt.css" rel="stylesheet">
    <title>Dynamic table example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<h1>Dynamic table.</h1>
<form method="post" action="">
    <table class="simple-little-table" cellspacing='0'>
        <thead>
            <tr>
                <th scope="col">Operation</th>
				<th scope="col">Theme</th>
                <th scope="col">Item</th>
                <th scope="col">Cost</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody class="table" id="dynamic">
            <tr>
                <td>
                    <label>
                        Hi, Dima
                    </label>
                </td>
                <td>
                    <label>
                        <select name="select">
                            <option value="value-1">+</option>
                            <option value="value-2">-</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label>
                        <input class= "operation" type="text" name="text" value="">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" name="text" value="">
                    </label>
                </td>
				<td>
                    <label>
                        <input type="number" name="text" value="">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="date" name="date" min="2010-12-31" max="2020-12-31">
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
	<button id="submit">SEND</button>
    <td>
	<button type="submit">submit</button>
	<button type="button" class="add">+</button>
	<button type="button" class="del">-</button>
</form>
<hr/>
<script src="static/dynamicTable.js"></script>
<script>
    new DynamicTable( document.getElementById("dynamic") );
</script>


</body>
</html>
