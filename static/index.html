  <body>

    <div class="container center">

      <form class="form-signin">
        <h2 class="form-signin-heading headline">Please <br> Register or Sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input name="login" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <span id="helpBlock" class="help-block">Only letters or digits</span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <div class="signButtons">
            <button id="register" class="btn btn-lg btn-primary btn-block leftB">Register</button>
            <button id="signin" class="btn btn-lg btn-primary btn-block rightB">Sign in</button>
        </div>
      </form>

    </div> <!-- /container -->

<script>

const $login = $( "#inputEmail" );


$login.keyup(e => {
    $login.val( e.target.value.replace(/[^A-Z0-9]/gi, "") );
})

$( "#register" ).click( e => {
    e.preventDefault();
    $.post( "/register", { login: $login.val(), password: $("#inputPassword" ).val()})
        .done(function( msg ) {
            if (msg == "OK")

      })
})
